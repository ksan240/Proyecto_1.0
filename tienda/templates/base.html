
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CarSan Luxury{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- ====== HEADER ====== -->
  <header class="bg-light border-bottom">
    <div class="container d-flex align-items-center py-3">
      <!-- Logo -->
      <a href="{% url 'index' %}" class="fs-3 fw-bold text-decoration-none text-dark">
        🚗 TuEmpresa
      </a>

      <!-- Buscador -->
      <form class="d-flex flex-grow-1 mx-4" method="GET" action="">
        <input
          class="form-control me-2"
          type="search"
          name="q"
          placeholder="Buscar coches..."
          aria-label="Buscar"
        >
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
      </form>

      <!-- Admin / Login -->
      <div class="d-flex gap-2">
        <a href="{% url 'admin:index' %}" class="btn btn-outline-secondary">
          Admin
        </a>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          Login
        </button>
      </div>
    </div>
  </header>

  <!-- Modal de Login -->
  <div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    aria-labelledby="loginModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="id_username"
                name="username"
              >
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="id_password"
                name="password"
              >
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- ====== FIN HEADER ====== -->

  <!-- ====== CONTENIDO DINÁMICO ====== -->
  <main class="container flex-grow-1 my-4">
    {% block content %}{% endblock %}
  </main>
  <!-- ====== FIN CONTENIDO ====== -->

  <!-- ====== FOOTER ====== -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-2">&copy; 2025 TuEmpresa. Todos los derechos reservados.</p>
      <div>
        <a href="#" class="text-white me-3">Instagram</a>
        <a href="#" class="text-white me-3">Twitter</a>
        <a href="#" class="text-white">Facebook</a>
      </div>
    </div>
  </footer>
  <!-- ====== FIN FOOTER ====== -->
  {% block extra_js %}{% endblock %}
</body>
</html>
